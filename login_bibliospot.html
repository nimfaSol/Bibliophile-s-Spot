<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliophile's Spot</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <style>
        h1 {
          text-align: center;
        }
      </style>
      
      
    <div class="container">
        <div class="form-box login">
            <form onsubmit="return func(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div> 
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
            
            <script>
                function func(event) {
                    event.preventDefault(); // Prevents actual form submission
                    var email = document.getElementById("username").value;
                    var pass = document.getElementById("password").value;
                    if (email === 'afmins.017@gmail.com' && pass === '12345670') {
                        alert("Login successful");
                        window.location.href = "Mainmenu.html"; // Redirect
                    } else {
                        alert("Wrong Entry: Invalid credentials");
                    }
                    return false; // Ensure form doesn't submit
                }
            </script>
            
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>
<div class="toggle-box">
    <!-- Foreground picture INSIDE the background -->
    <img src="./bibliologo.png" alt="Inner Pic" class="inner-image">

    <div class="toggle-panel toggle-left">
        <h1><br>Welcome to <br>Bibliophile's Spot!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
    </div>
</div>


            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
